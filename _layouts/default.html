<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CommunityConnect</title>
    
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    {{ content }}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/js/holder.js"></script>
    <script src="{{ site.baseurl }}/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="{{ site.baseurl }}/js/sb-admin.js"></script>
    <script src="{{ site.baseurl }}/js/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="{{ site.baseurl }}/js/plugins/morris/morris.js"></script>
    <script>
      new Morris.Line({
        // ID of the element in which to draw the chart.
        element: 'myfirstchart',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: [
          { year: '2010', value: 139852 },
          { year: '2011', value: 148545 },
          { year: '2012', value: 152689 },
          { year: '2013', value: 170648 },
          { year: '2014', value: 172468 }
        ],
        // The name of the data record attribute that contains x-values.
        xkey: 'year',
        // A list of names of data record attributes that contain y-values.
        ykeys: ['value'],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['Value'],
        resize: true
      });
      
      Morris.Donut({
          element: 'morris-donut-chart',
          data: [{
              label: "Patrons",
              value: 109313
          }, {
              label: "Non-patrons",
              value: 63155
          }],
          resize: true
      });
    </script>
  </body>
</html>
