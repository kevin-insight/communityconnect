---
layout: default
---

<div class="container">

  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <!-- Add required back in to turn on popups -->
    <input type="email" class="form-control" placeholder="Email address" autofocus>
    <input type="password" class="form-control" placeholder="Password">
    <a href="{{ site.baseurl }}/dashboard" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</a>
    <a href="#">Forgot Password?</a>
    <hr>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Express Login</button>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create New Account</button>
  </form>

</div> <!-- /container -->
